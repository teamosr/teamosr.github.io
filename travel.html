<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游攻略 - 彭城七里</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2a97b6;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 旅游视频 */
        .video-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .video-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 论坛评价区 */
        .forum-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forum-section h3 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .post {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
        }

        .post-footer span {
            margin-right: 10px;
        }

        .post-footer .reply {
            color: #2a97b6;
            cursor: pointer;
        }

        .post-footer .reply:hover {
            text-decoration: underline;
        }

        /* 用户发布新帖 */
        .new-post-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .new-post-section h4 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .new-post-section textarea {
            width: 100%;
            padding: 10px;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
        }

        .new-post-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .new-post-section button:hover {
            background-color: #218838;
        }

        /* 页脚 */
        footer {
            background-color: #2a97b6;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        旅游攻略 - 彭城七里
    </header>

    <div class="container">
        <!-- 旅游视频 -->
        <div class="video-section">
            <h2>旅游攻略视频</h2>
            <div class="video-container">
                <video src="彭城七里.mp4" height="652.5px" width="1160px" autoplay="autoplay" loop="loop" controls="controls"></video>
            </div>
        </div>

        <!-- 论坛评价区 -->
        <div class="forum-section">
            <h3>旅游体验评价</h3>

            <!-- 动态生成的评价区域 -->
            <div id="comments-container">
                <!-- 评论会在这里动态生成 -->
            </div>
        </div>

        <!-- 发布新帖子 -->
        <div class="new-post-section">
            <h4>发布您的旅游体验</h4>
            <textarea id="user-comment" placeholder="分享您的旅游心得和建议..."></textarea>
            <br>
            <button id="submit-comment">发布评价</button>
        </div>
    </div>

    <footer>
        &copy; 2025 彭城七里旅游攻略 | 传承文化 · 创意无限
    </footer>

    <script>
        // 获取DOM元素
        const submitButton = document.getElementById('submit-comment');
        const userComment = document.getElementById('user-comment');
        const commentsContainer = document.getElementById('comments-container');

        // 发布评论功能
        submitButton.addEventListener('click', function () {
            const commentText = userComment.value.trim();

            if (commentText) {
                const commentElement = document.createElement('div');
                commentElement.classList.add('post');

                // 创建评论内容
                commentElement.innerHTML = `
                    <p>${commentText}</p>
                    <div class="post-footer">
                        <span>匿名游客</span>
                        <span>${new Date().toLocaleString()}</span>
                        <span class="reply">回复</span>
                    </div>
                `;

                // 将新评论添加到评论区
                commentsContainer.prepend(commentElement);

                // 清空输入框
                userComment.value = '';
            } else {
                alert('请输入评论内容后再发布！');
            }
        });
    </script>

</body>

</html>
